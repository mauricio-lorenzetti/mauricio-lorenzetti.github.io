<html>
  <head>
    <title>Sorteador de Nomes</title>
    <style>
      body {
        background-color: #ffffff;
        color: #000000;
        font-family: 'Roboto', sans-serif;
      }
      h1 {
        text-align: center;
      }
      .container {
        margin: 0 20%;
      }
      textarea {
        width: 100%;
        height: 200px;
        margin-bottom: 20px;
      }
      /* Campo de entrada para o número de nomes a serem sorteados */
      input[type="number"] {
        width: 50px;
      }
      /* Botão para sortear os nomes */
      button {
        background-color: #000000;
        color: #ffffff;
        border: none;
        padding: 10px 20px;
        font-size: 16px;
        cursor: pointer;
        width: 100%;
        height: 50px;
      }
      button:hover {
        background-color: #666666;
      }
      /* Tabela para exibir os nomes sorteados */
      table {
        width: 100%;
        border-collapse: collapse;
      }
      th, td {
        border: 1px solid #000000;
        padding: 10px;
        text-align: left;
      }
      th {
        background-color: #cccccc;
      }
      td {
        background-color: #dddddd;
      }
      button {
        margin-top: 20px;
        margin-bottom: 20px;
      }
    </style>
  </head>
  <body>
    <h1>Sorteador de Nomes</h1>
    <div class="container">
      <textarea id="names" rows="10" cols="30"></textarea>
      <label for="num">Numero de sorteados:</label>
      <input type="number" id="num" min="1" value="1">
      <button id="button">Sortear</button>
      <table id="results" style="display: none;">
        <tr>
          <th>#</th>
          <th>Nome</th>
        </tr>
      </table>
    </div>
    <script>
      const button = document.getElementById('button');
      button.addEventListener('click', function() {
        // Exibir a tabela
        document.getElementById('results').style.display = 'table';
        // Limpar a tabela
        document.getElementById('results').innerHTML = '<tr><th>#</th><th>Nome</th></tr>';
        const names = document.getElementById('names').value.split(/[\n,]+/);
        const num = document.getElementById('num').value;
        const selectedNames = shuffle(names).slice(0, num);
        const resultsTable = document.getElementById('results');
        selectedNames.forEach(function(name, index) {
          const row = resultsTable.insertRow(-1);
          const cell1 = row.insertCell(0);
          const cell2 = row.insertCell(1);
          cell1.innerHTML = index + 1;
          cell2.innerHTML = name;
        });
      });
      function shuffle(array) {
        for (let i = array.length - 1; i > 0; i--) {
          const j = Math.floor(Math.random() * (i + 1));
          [array[i], array[j]] = [array[j], array[i]];
        }
        return array;
      }
    </script>
  </body>
</html>
